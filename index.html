<div class="container reconocimiento-externo">

                                                  <option>Si</option>

                                        </div>
                                        </div>

                                            <label for="service" class="text-left form-label" name="title1">C-LEVEL</label>
                                              <div class="input-group">
                                                  <select class="form-control" name="service" id="service" required>

                                                      <option>CCO</option>
